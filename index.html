<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Campsite Registration</title>
  
  
  
      <link rel="stylesheet" href="css/stylefull.css">

  
</head>

<body>
  <!DOCTYPE html>
<head>
  <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>Submit your Ad Here</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form'>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Country</label>
            <div class='col-md-2'>
              <select class='form-control' id='id_accomodation'>
               <option> Afghanistan</option>
               <option>Albania</option>
               <option>Algeria</option>
               <option>Andorra</option>
               <option>Angola</option>
               <option>Antigua and Barbuda</option>
               <option>Argentina</option>
               <option>Armenia</option>
               <option>Aruba</option>
               <option>Australia</option>
               <option>Austria</option>
               <option>Azerbaijan</option>
			   <option> Bahrain</option>
               <option>Bangladesh</option>
               <option>Barbados</option>
               <option>Belarus</option>
               <option>Belgium</option>
               <option>Belize</option>
               <option>Benin</option>
               <option>Bhutan</option>
               <option>Bolivia</option>
               <option>Bosnia and Herzegovina</option>
               <option>Botswana</option>
               <option>Brazil</option>
			   <option> Cambodia</option>
               <option>Cameroon</option>
               <option>Canada</option>
               <option>Cabo Verde</option>
               <option>Central African Republic</option>
               <option>Chad</option>
               <option>Chile</option>
               <option>China</option>
			   <option>Denmark</option>
			   <option>Djibouti</option>
               <option>Egypt</option>
               <option>Fiji</option>
		       <option>Finland</option>
			   <option>Iceland</option>
			   <option>India</option>
			   <option>Ireland</option>
			   <option>Israel</option>
			   <option>vietnam</option>
			   <option>Yemen</option>
			   <option>Zimbabwe</option>
              </select>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_title'>
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                  </select>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_name' placeholder='First Name' type='text'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_last_name' placeholder='Last Name' type='text'>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_adults'>Guests</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <input class='form-control col-md-8' id='id_adults' placeholder='18+ years' type='number'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_children' placeholder='2-17 years' type='number'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_children_free' placeholder='&lt; 2 years' type='number'>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_email' placeholder='E-mail' type='text'>
                </div>
              </div>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                </div>
              </div>
            </div>
          </div>
         
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>City</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>Ahemdabad</option>
                    <option>Chennai</option>
                    <option>Durgapur</option>
                    <option>Kolkata</option>
                    <option>Lucknow</option>
                    <option>Mumbai</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
		  <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_street'>Location</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>54 Feet Road</option>
                    <option>City Center</option>
                    <option>Benachity</option>
                    <option>Bhringie Morh</option>
                    <option>DSP Region</option>
                    <option>Asansol</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Required Service</label>
            <div class='col-md-8'>
              <select class='multiselect' id='id_service' multiple='multiple'>
                <option value='hydro'>Food</option>
                <option value='water'>Water</option>
                <option value='sewer'>Toilet</option>
              </select>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Permanant Address</label>
            <div class='col-md-6'>
              <textarea class='form-control' id='id_comments' placeholder='Your Address........' rows='3'></textarea>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit'>Add Your Home</button>
            </div>
            <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
  
    <script src="js/indexfull.js"></script>

</body>
</html>
